<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delivery Label • Generated</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #6366f1;
      --accent-dark: #4f46e5;
      --bg: linear-gradient(135deg, #e0e7ff 0%, #fdf2f8 100%);
      --card-bg: rgba(255,255,255,.65);
      --radius: 1.25rem;
      --shadow: 0 25px 40px rgba(0,0,0,.15);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      backdrop-filter: blur(10px);
      padding: 2rem;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 3rem 3.5rem;
      max-width: 540px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(20px);
      animation: rise .7s ease-out;
    }

    h2 {
      font-size: 1.75rem;
      font-weight: 600;
      color: #111;
      margin-bottom: 1.25rem;
    }

    p {
      font-size: 1rem;
      color: #374151;
      margin-bottom: 1rem;
    }

    .badge {
      display: inline-block;
      padding: .4rem .9rem;
      background: #e2e8f0;
      border-radius: .75rem;
      font-weight: 600;
      color: #1e293b;
      margin-bottom: 1.5rem;
    }

    .download {
      display: inline-block;
      background: var(--accent);
      color: #fff;
      padding: 1rem 2rem;
      border-radius: .9rem;
      font-weight: 600;
      text-decoration: none;
      transition: background .25s, transform .1s;
    }

    .download:hover { background: var(--accent-dark); }
    .download:active { transform: translateY(2px); }

    @keyframes rise {
      from { opacity: 0; transform: translateY(25px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .card { padding: 2.2rem 1.8rem; }
      h2 { font-size: 1.45rem; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Delivery Label Generated</h2>
    <p>Your PDF label is ready for download.</p>
    <div class="badge">ID&nbsp;•&nbsp;{{ delivery_id }}</div><br>
    <a class="download" href="{{ file_url }}" download>Download PDF</a>
  </div>
</body>
</html>
