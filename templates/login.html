<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Delivery Label</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body { background: #f5f7fa; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .login-box { background: #fff; padding: 40px; border-radius: 16px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); width: 360px; }
    h2 { margin-bottom: 24px; color: #222; text-align: center; }
    input { width: 100%; padding: 12px 16px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 8px; transition: border-color 0.3s; }
    input:focus { border-color: #007bff; outline: none; }
    button { width: 100%; background: #007bff; color: white; padding: 14px; font-weight: 600; border: none; border-radius: 8px; cursor: pointer; }
    button:hover { background: #0056d2; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form action="/login" method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
  </div>
</body>
</html>
